<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="../views/controller.js"></script>
    </head>
    <body ng-model="body" ng-controller="Controller as controller">
            <h1 id="">Evento Santo Tomas </h1>
            <h2 id="">indique una institucion</h2>

            <form>
                <div>
                  <input #search  ng-model="bus" [(ngModel)]='searchValue'  value=""  id="miBusqueda" name="q">
                  <button ng-click ="controller.getDataFromServer()" >Buscar</button>
                </div>
              </form>  
              <button ng-click ="controller.generatepdf()">Generar pdf</button>
              <h1 id= "info" #info ng-model="info" >{{controller.response}}</h1>
              <embed  ng-src={{controller.urlpdf}}  type="application/pdf" width="100%" height="600px" />
    </body>
</html>
